name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '_bmad/**'
      - '_bmad-output/**'
      - 'docs/**'
  pull_request:
    branches:
      - main

env:
  REGISTRY: harbor.g-eye.io
  IMAGE_NAME: elgato/elgato-photo
  # BuildKit service endpoint (in-cluster)
  BUILDKIT_HOST: tcp://buildkit.dev.svc.cluster.local:1234

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run type check
        run: npx tsc --noEmit

      - name: Generate Prisma client
        run: npx prisma generate

  build-and-push:
    name: Build & Push Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: gitea.event_name == 'push' && gitea.ref == 'refs/heads/main'

    steps:
      - name: Clone repository
        run: |
          git clone --depth 1 --branch main https://oauth2:${{ secrets.GITHUB_TOKEN }}@gitea.g-eye.io/${{ gitea.repository }}.git .
          git checkout ${{ gitea.sha }}

      - name: Install buildctl
        run: |
          # Download BuildKit release
          BUILDKIT_VERSION="v0.26.3"
          wget -q "https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz"
          tar -xzf "buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz"
          mv bin/buildctl /usr/local/bin/
          rm -rf bin "buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz"
          buildctl --version

      - name: Verify BuildKit connection
        run: |
          echo "=== BuildKit client certificates ==="
          ls -la /buildkit-certs/ || echo "No certs at /buildkit-certs"
          echo ""
          echo "=== Testing BuildKit connection ==="
          buildctl \
            --addr "${{ env.BUILDKIT_HOST }}" \
            --tlscacert /buildkit-certs/ca.pem \
            --tlscert /buildkit-certs/cert.pem \
            --tlskey /buildkit-certs/key.pem \
            debug info

      - name: Generate image tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ gitea.sha }}" | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "sha_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp_tag=${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Build and push with BuildKit
        env:
          HARBOR_USER: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASS: ${{ secrets.HARBOR_PASSWORD }}
        run: |
          # Create Docker config for registry auth
          mkdir -p ~/.docker
          AUTH=$(echo -n "${HARBOR_USER}:${HARBOR_PASS}" | base64)
          cat > ~/.docker/config.json << EOF
          {
            "auths": {
              "${{ env.REGISTRY }}": {
                "auth": "${AUTH}"
              }
            }
          }
          EOF

          # Build and push using buildctl
          # Uses Dockerfile frontend and pushes directly to registry
          buildctl \
            --addr "${{ env.BUILDKIT_HOST }}" \
            --tlscacert /buildkit-certs/ca.pem \
            --tlscert /buildkit-certs/cert.pem \
            --tlskey /buildkit-certs/key.pem \
            build \
            --frontend dockerfile.v0 \
            --local context=. \
            --local dockerfile=. \
            --opt build-arg:APP_VERSION=${{ gitea.sha }} \
            --output type=image,\"name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha_tag }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.timestamp_tag }}\",push=true

      - name: Summary
        run: |
          echo "=== Image Built and Pushed ==="
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Tags:"
          echo "  - latest"
          echo "  - ${{ steps.tags.outputs.sha_tag }}"
          echo "  - ${{ steps.tags.outputs.timestamp_tag }}"
          echo ""
          echo "Built with BuildKit at: ${{ env.BUILDKIT_HOST }}"
