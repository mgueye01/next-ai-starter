name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '_bmad/**'
      - '_bmad-output/**'
      - 'docs/**'
  pull_request:
    branches:
      - main

env:
  REGISTRY: harbor.g-eye.io
  IMAGE_NAME: elgato/elgato-photo
  BUILDKIT_HOST: tcp://buildkit.dev.svc.cluster.local:1234

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Generate Prisma client
        run: npx prisma generate

  build-and-push:
    name: Build & Push Docker
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: gitea.event_name == 'push' && gitea.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker CLI
        run: |
          apt-get update
          apt-get install -y ca-certificates curl
          install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
          chmod a+r /etc/apt/keyrings/docker.asc
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable" > /etc/apt/sources.list.d/docker.list
          apt-get update
          apt-get install -y docker-ce-cli docker-buildx-plugin

      - name: Create buildx builder with remote BuildKit
        run: |
          # Use BuildKit certs mounted by Kubernetes runner
          docker buildx create \
            --name remote-buildkit \
            --driver remote \
            --driver-opt cacert=/buildkit-certs/ca.pem,cert=/buildkit-certs/cert.pem,key=/buildkit-certs/key.pem \
            ${{ env.BUILDKIT_HOST }}
          docker buildx use remote-buildkit
          docker buildx inspect --bootstrap

      - name: Login to Harbor Registry
        env:
          HARBOR_USER: ${{ secrets.HARBOR_USERNAME }}
          HARBOR_PASS: ${{ secrets.HARBOR_PASSWORD }}
        run: |
          echo "${HARBOR_PASS}" | docker login ${{ env.REGISTRY }} -u "${HARBOR_USER}" --password-stdin

      - name: Generate image tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ gitea.sha }}" | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "sha_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp_tag=${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Build and push
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha_tag }} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.timestamp_tag }} \
            --build-arg APP_VERSION=${{ gitea.sha }} \
            .

      - name: Summary
        run: |
          echo "=== Docker Image Built with Remote BuildKit ==="
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Tags: latest, ${{ steps.tags.outputs.sha_tag }}, ${{ steps.tags.outputs.timestamp_tag }}"
          echo "Platforms: linux/amd64, linux/arm64"
